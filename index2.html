<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poquedex</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="poquedex">
        <div class="buscador contenedor ">
            <div class="navegador">
                <input class="navegador__input" type="text" id="buscador" value="ditto" placeholder="Escribe tu poquemon">
            </div>
        </div>
    
        <main class="descripcion">
            <div class="imagen">
                <img class="imagen__pokemon" src="" alt="">
            </div>

            <div class="informacion">
                <h1 class="informacion__nombre"></h1>
                <p class="informacion__altura"></p>
                <p class="informacion__peso"></p>
                <p class="informacion__descripccion"></p>
                <div class="informacion__tipos">

                </div>
            </div>
        </main>
        
    
        <h2 class="informacion-General__texto">informacion general</h2>
        <section class="informacion-general">
            <div>
                <h3 class="habilidad__texto">habilidades ocultas:</h3>
            </div>
            <div class="habilidad">
                <p class="habilidad__nombre"></p>
            </div>
            <div>
                <h3 class="locacion__texto">locacion:</h3>
            </div>
            <div class="locacion">
                <p class="habilidad__nombre"></p>
            </div>
        </section>
    
        <h2 class="informacion-General__texto">Estadisticas</h2>
        <section class="estadisticas">
            <div class="estadisticas__texto">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
            </div>
            <div class="estadisticas__datos">
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
            </div>
        </section>
    </div> 

    <script src="app.js"></script>
</body>
</html>
